<div class="container mt-4">
  <h2>Formulario de PQRS</h2>
  <form (ngSubmit)="enviarPQRS(tipo.value, descripcion.value)">
    <div class="form-group">
      <label for="tipo">Tipo</label>
      <select class="form-control" id="tipo" required>
        <option value="Peticion">Petición</option>
        <option value="Queja">Queja</option>
        <option value="Reclamo">Reclamo</option>
        <option value="Sugerencia">Sugerencia</option>
      </select>
    </div>
    <div class="form-group">
      <label for="descripcion">Descripción</label>
      <textarea class="form-control" id="descripcion" rows="3" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Enviar</button>
  </form>

  <h3 class="mt-4">Lista de PQRS</h3>
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let pqrs of listaPQRS">
      <strong>{{ pqrs.tipo }}:</strong> {{ pqrs.descripcion }} - <em>{{ pqrs.fecha | date }}</em>
    </li>
  </ul>
</div>
