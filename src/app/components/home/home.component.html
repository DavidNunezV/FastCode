<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iniciar Sesión - Mi Empresa</title>
  <!-- Bootstrap CSS CDN -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Estilos personalizados aquí -->
</head>
<body>

<div class="container">
  <div class="col-md-6">
    <div class="card">
      <div class="card-body">
        <h2 class="card-title text-center">Bienvenidos</h2>
        <form (ngSubmit)="login()" #loginForm="ngForm">
          <div class="form-group">
            <label for="username">Nombre de Usuario</label>
            <input type="text" class="form-control" id="username" [(ngModel)]="username" name="username" minlength="5" required #usernameField="ngModel">
            <div *ngIf="usernameField.errors && formSubmitted" class="text-danger">
              El nombre de usuario debe tener al menos 5 caracteres.
            </div>
          </div>
          <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password" minlength="8" required #passwordField="ngModel">
            <div *ngIf="passwordField.errors && formSubmitted" class="text-danger">
              La contraseña debe tener al menos 8 caracteres.
            </div>
          </div>
          <button type="submit" class="btn btn-primary btn-block">Iniciar Sesión</button>
          <a routerLink="/cuenta" class="btn-get-started">CrearCuenta</a>

        </form>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
