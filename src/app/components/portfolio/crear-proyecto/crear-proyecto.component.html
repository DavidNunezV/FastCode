<div class="container my-4">
  <h3>Agregar nuevo proyecto</h3>
  <form (ngSubmit)="createItem(createForm.value)" #createForm="ngForm">
    <div class="form-group">
      <label for="title">Título</label>
      <input type="text" class="form-control" id="title" name="title" ngModel required>
    </div>
    <div class="form-group">
      <label for="description">Descripción</label>
      <input type="text" class="form-control" id="description" name="description" ngModel required>
    </div>
    <div class="form-group">
      <label for="imageUrl">URL de la Imagen</label>
      <input type="text" class="form-control" id="imageUrl" name="imageUrl" ngModel required>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!createForm.valid">Agregar</button>
  </form>
</div>
