

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>FastCode - Inicio</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>


<nav class="navbar navbar-expand-lg navbar-dark">
  <a class="navbar-brand" href="#">FastCode</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="novedades">Inicio</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="portafolio">Portafolio </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="quienes">Quiene Somos</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="membressias">Membresias</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="pqrs">Contacto</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="auditoria">Auditoria</a>
      </li>
    </ul>
  </div>
</nav>

<section class="quienes-somos py-5">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h2>Quiénes Somos</h2>
      </div>
      <div *ngFor="let member of teamMembers; let i = index" class="col-md-6 col-lg-4 mb-4 d-flex align-items-stretch">
        <div class="card h-100">
          <img [src]="member.imageUrl" class="card-img-top" alt="{{ member.name }}">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">{{ member.name }}</h5>
            <p class="card-text" [class.collapsed]="!member.expanded">{{ member.description }}</p>
            <button (click)="member.expanded = !member.expanded" class="mt-auto btn btn-primary">
              {{ member.expanded ? 'Ver Menos' : 'Ver Más' }}
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>



<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
